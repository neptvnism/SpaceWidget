<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window to Space</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #001f3f; /* Deep blue sky */
        }

        .window {
            width: 400px;
            height: 400px;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background-color: #000;
        }

        .space {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .space::before {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #fff 0.5px, transparent 1px);
            background-size: 25px 25px; /* More spacing between dots */
            background-repeat: repeat;
            animation: moveStars 20s linear infinite;
        }

        @keyframes moveStars {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .planets {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .planet {
            position: absolute;
            font-size: 4em; /* Larger planets */
            animation: wiggle 5s ease-in-out infinite;
        }

        .planet1 {
            top: 20%;
            left: 15%;
        }

        .planet2 {
            top: 40%;
            left: 60%;
        }

        .planet3 {
            top: 60%;
            left: 30%;
        }

        .planet4 {
            top: 30%;
            left: 75%;
        }

        .earth {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 5em; /* Large Earth emoji */
            animation: spinEarth 5s linear infinite;
            transform: translate(-50%, -50%);
        }

        .shooting-star {
            position: absolute;
            top: 10%;
            left: -10%;
            font-size: 1.5em;
            animation: shootStar 3s linear infinite;
        }

        .comet {
            position: absolute;
            top: 30%;
            left: 10%;
            font-size: 2em;
            animation: shootComet 3s linear infinite;
        }

        .telescop {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 4em; /* Very large telescope */
        }

        @keyframes wiggle {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(10deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        @keyframes spinEarth {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes shootStar {
            0% { left: -10%; top: 10%; opacity: 1; }
            100% { left: 120%; top: 50%; opacity: 0; }
        }

        @keyframes shootComet {
            0% { left: 10%; top: 30%; opacity: 1; }
            100% { left: 120%; top: 60%; opacity: 0; }
        }

        .sparkles {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 100%;
            height: 100%;
            pointer-events: none;
            font-size: 1.5em;
        }

        .sparkles::before {
            content: "‚ú®";
            display: block;
            position: absolute;
            animation: sparkle 10s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="window">
        <div class="space">
            <div class="planets">
                <div class="planet planet1">ü™ê</div>
                <div class="planet planet2">üåï</div>
                <div class="planet planet3">üåü</div>
                <div class="planet planet4">üåû </div>
                <div class="earth">üåé</div>
                <div class="shooting-star">‚≠êÔ∏è</div>
                <div class="comet">‚òÑÔ∏è</div>
                <div class="sparkles"></div>
                <div class="telescop">üî≠</div>
            </div>
        </div>
    </div>
</body>
</html>
