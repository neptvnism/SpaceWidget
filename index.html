<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window to Space</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .window {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .space {
            width: 100%;
            height: 100%;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }

        .space::before {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #fff 0.5px, transparent 1px);
            background-size: 20px 20px; /* More spacing between dots */
            background-repeat: repeat;
            animation: moveStars 10s linear infinite;
        }

        @keyframes moveStars {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="space"></div>
    </div>
</body>
</html>
